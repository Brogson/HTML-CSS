<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>você pode escrever um parágrafo de qualquer jeito. <br>Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;.<!-- Less than / Greather Than --></p>
    <p>vamos adicionais alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uparrow;
        &uarr;
    </p>
    <p>Vamos adicionais alguns emojis:
        &#x1f913;
        &#x1f60A;
        &#x2764;
        
    </p>
</body>
</html>
