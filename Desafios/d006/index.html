<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos a lista a seguir. Passe o mouse por cima dos termos para descobrir qual tag deverá utilizar em casa caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="podemos utilizar as tags <h1><h2><h3><h4><h5><h6>">Títulos</abbr></li>
        <li><abbr title="Usa-se a tag <img>">imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos Fonte</abbr></li>
        <li><abbr title="Tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Use <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
